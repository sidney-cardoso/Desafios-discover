<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/style.css" />
    </head>
    <body>
        <img src="./styles/assets/read_news.jpg" alt="" id="bg-img" />
        <div class="container">
            <header>
                <img src="./styles/assets/logo.svg" alt="" id="logo" />
            </header>
            <section class="description">
                <h2>atualize ideias e informações em 5 minutos.</h2>
                <p>
                    tudo que você precisa saber para começar seu dia bem e
                    informado
                </p>
                <p>
                    noticias sobre o universo Rocketseat, e tudo o que precisa
                    para começar o dia melhor. perfeito para se preparar para
                    codar ☕
                </p>
            </section>
            <form>
                <label for="email">Insira seu e-mail:</label>
                <div>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="oi@rocketseat.com.br"
                    />
                    <button type="submit"></button>
                </div>
            </form>
        </div>
    </body>
</html>
