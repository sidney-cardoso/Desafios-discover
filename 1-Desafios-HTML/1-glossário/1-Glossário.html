<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Glossário</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <dl>
            <h1>Tags HTML</h1>
            <a href="https://www.w3schools.com/tags/tag_doctype.asp">
                <dt>!DOCTYPE html</dt>
            </a>
            <dd>Tag que define o tipo de documento html</dd>
            <a
                href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/html"
            >
                <dt>html</dt>
            </a>
            <dd>Tag que define um documento html</dd>
            <a
                href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head"
            >
                <dt>head</dt>
            </a>
            <dd>
                Container para metadados, titulo da página, links e outras
                configurações
            </dd>
            <a
                href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body"
            >
                <dt>body</dt>
            </a>
            <dd>Corpo do nosso documento</dd>
        </dl>
    </body>
</html>
