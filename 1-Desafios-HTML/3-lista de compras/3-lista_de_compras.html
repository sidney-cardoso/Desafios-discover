<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lista de compras</title>
        <link
            rel="stylesheet"
            href="/3-lista de compras/3-lista_de_compras.css"
        />
    </head>
    <body>
        <h1>Minha lista de compras</h1>
        <hr />
        <section>
            <input type="checkbox" name="milk" id="milk" checked />
            <label for="milk">Leite</label>
            <br />
            <input type="checkbox" name="egg" id="egg" />
            <label for="egg">Ovos</label>
            <br />
            <input type="checkbox" name="sugar" id="sugar" />
            <label for="sugar">Açucar</label>
            <br />
            <input type="checkbox" name="beans" id="beans" />
            <label for="beans">Feijão</label>
        </section>
    </body>
</html>
