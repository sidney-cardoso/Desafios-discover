<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz</title>
    </head>
    <body>
        <h1>Questionário de HMTL</h1>
        <hr />
        <form action="">
        <ol>
            <li>
              <h3>Qual das tags abaixo se tornou Obsoleta:</h3>
              <div>
                <input type="radio" name="question-1" id="question-1-a" value="A" />
                <label for="question-1-a">A) &ltcenter&gt</label>
              </div>
              <div>
                <input type="radio" name="question-1" id="question-1-b" value="B" />
                <label for="question-1-b">B) &ltabbr&gt</label>
              </div>
              <div>
                <input type="radio" name="question-1" id="question-1-c" value="C" />
                <label for="question-1-c">C) &ltheader&gt</label>
              </div>
              <div>
                <input type="radio" name="question-1" id="question-1-d" value="D" />
                <label for="question-1-d">D) &ltcite&gt</label>
              </div>
            </li>
            
            <li>
                <h3>Qual das tags abaixo é usada para iniciar um formulário?</h3>
                <div>
                  <input type="radio" name="question-2" id="question-2-a" value="A" />
                  <label for="question-2-a">A) &ltheader&gt</label>
                </div>
                <div>
                  <input type="radio" name="question-2" id="question-2-b" value="B" />
                  <label for="question-2-b">B) &ltmain&gt</label>
                </div>
                <div>
                  <input type="radio" name="question-2" id="question-2-c" value="C" />
                  <label for="question-2-c">C) &ltform&gt</label>
                </div>
                <div>
                  <input type="radio" name="question-2" id="question-2-d" value="D" />
                  <label for="question-2-d">D) &ltfieldset&gt</label>
                </div>
              </li>

              <li>
                <h3>Qual tag abaixo não contem fechamento?</h3>
                <div>
                  <input type="radio" name="question-3" id="question-3-a" value="A" />
                  <label for="question-3-a">A) &ltbr&gt</label>
                </div>
                <div>
                  <input type="radio" name="question-3" id="question-3-b" value="B" />
                  <label for="question-3-b">B) &ltmark&gt</label>
                </div>
                <div>
                  <input type="radio" name="question-3" id="question-3-c" value="C" />
                  <label for="question-3-c">C) &ltstrong&gt</label>
                </div>
                <div>
                  <input type="radio" name="question-3" id="question-3-d" value="D" />
                  <label for="question-3-d">D) &ltli&gt</label>
                </div>
              </li>

              <li>
                <h3>Qual das opções abaixo está escrita de maneira errada?</h3>
                <div>
                  <input type="radio" name="question-4" id="question-4-a" value="A" />
                  <label for="question-4-a">A) &ltmeta charset="UTF-8" /&gt</label>
                </div>
                <div>
                  <input type="radio" name="question-4" id="question-4-b" value="B" />
                  <label for="question-4-b">B) &ltinput&gt &lt/input&gt</label>
                </div>
                <div>
                  <input type="radio" name="question-4" id="question-4-c" value="C" />
                  <label for="question-4-c">C) &ltDOCTYPE html&gt</label>
                </div>
                <div>
                  <input type="radio" name="question-4" id="question-4-d" value="D" />
                  <label for="question-4-d">D) &ltbutton&gt &lt/button&gt</label>
                </div>
              </li>
            </ol>
            <button type="submit">Enviar</button>
          </form>
    </body>
</html>
