<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contato</title>
        <link rel="stylesheet" href="/2-formulário/2-fotmulário.css" />
    </head>
    <body>
        <fieldset>
            <legend>Entre em contato</legend>
            <br />
            <form action="">
                <label for="assunto">Assunto:</label>
                <select name="" id="assunto">
                    <option>Selecione o assunto</option>
                    <option>Suporte</option>
                    <option>Sugestão</option>
                    <option>Reclamações</option>
                </select>
                <section>
                    <br />
                    <label for="fullName">Nome Completo:</label>
                    <input
                        type="text"
                        placeholder="Nome Completo"
                        id="fullName"
                        required
                    />
                    <br />

                    <label for="email">E-mail:</label>
                    <input
                        type="email"
                        placeholder="nome@dominio.com"
                        id="email"
                        required
                    />
                    <br />
                    <label for="mensage">Mensagem:</label>
                    <textarea id="mensage" cols="30" rows="10"></textarea>
                    <br />
                </section>
                <input type="checkbox" name="notificações" id="notificações" />
                <label for="notificações"
                    >Aceito receber novidades po E-mail</label
                >
                <br /><br />
                <button type="submit">Enviar</button>
            </form>
        </fieldset>
    </body>
</html>
